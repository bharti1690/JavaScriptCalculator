<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Jquery Calculator</title>
    <link rel="stylesheet" href="javascriptCalculator.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
     <script src="javascriptCalculator.js"></script>
</head>
<body>
<main>
    <h1>SCIENTIFIC CALCULATOR</h1>
<form name="sci-calc" id="form">
  <table class="calculator" cellspacing="0" cellpadding="1">
   <tr>
     <td colspan="5"><input id="display" name="display" value="0" size="28" maxlength="25" disabled></td>
   </tr>
   <tr>
     <td><input type="button" class="btnTopRow" name="btnTopRow"  value="C" ></td>
     <td><input type="button" class="btnTopRow" name="btnTopRow"  value="<--" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="=" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="pi"></td>
     <td><input type="button" class="btnNum" name="btnNum" value="%" ></td>
   </tr>
   <tr>
     <td><input type="button" class="btnNum" name="btnNum" value="7" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="8" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="9" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="exp" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="/" ></td>
   <tr>
     <td><input type="button" class="btnNum" name="btnNum" value="4" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="5" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="6" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="log" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="*" ></td>
   </tr>
   <tr>
     <td><input type="button" class="btnNum" name="btnNum" value="1" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="2" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="3" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="sqrt" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="-" ></td>
   </tr>
   <tr>
     <td><input type="button" class="btnNum" name="btnNum" value="+-" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="0" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="." ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="x2" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="+" ></td>
   </tr>
   <tr>
     <td><input type="button" class="btnNum" name="btnNum" value="(" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value=")" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="cos" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="sin" ></td>
     <td><input type="button" class="btnNum" name="btnNum" value="tan" ></td>
  </tr>
 </table>
</form>
</main>
</body>
</html>
